</head>

<body>

        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">

                    style="width: 45px;">Blockchain</h2>
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-4 py-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about-simulator.html" class="nav-item nav-link">About Me</a>

            </div>
            <div class="h-100 d-lg-inline-flex align-items-center d-none">
            </div>
        </div>
    </nav>
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-4 mb-3 animated slideInDown">Simulasi ECC Signature</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">ECC Signature</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container-xxl py-5" id="simulator-content">
        <div class="container">
            <div id="page-ecc" class="card shadow-sm border-0 mt-3 mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="card-body p-4">
                    <h2 class="card-title">Verifikasi ECC Digital Signature</h2>
                    <p class="text-muted">Public Key dan Private Key dapat diedit untuk percobaan.</p>
                    <button id="btn-generate-key" class="btn btn-info mb-3">Generate Key Pair</button>
                    <div class="row">
                        <div class="col-lg-6 mb-3"><label for="ecc-public" class="form-label">Public
                                Key:</label><textarea id="ecc-public" class="form-control" rows="3"></textarea></div>
                        <div class="col-lg-6 mb-3"><label for="ecc-private" class="form-label">Private
                                Key:</label><textarea id="ecc-private" class="form-control" rows="3"></textarea></div>
                    </div>
                    <hr class="my-4">
                    <div class="mb-3"><label for="ecc-message" class="form-label">Pesan yang akan
                            ditandatangani:</label><textarea id="ecc-message" class="form-control" rows="3"></textarea>
                    </div>
                    <button id="btn-sign" class="btn btn-primary">Sign Message</button>
                    <div class="mb-3 mt-3"><label for="ecc-signature" class="form-label">Hasil Signature (DER
                            hex):</label><textarea id="ecc-signature" class="form-control" rows="3" readonly></textarea>
                    </div>
                    <hr class="my-4">
                    <button id="btn-verify" class="btn btn-success">Verify Signature</button>
                    <div id="ecc-verify-result" class="output fs-5 fw-bold mt-3"></div>
                </div>
            </div>
        </div>
    </div>
