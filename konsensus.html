<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simulasi Konsensus - Blockchain Simulator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-simulator.css" rel="stylesheet">
</head>

<body>
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h2 class="m-0 text-primary"><img class="img-fluid me-2" src="PENS.png" alt=""
                    style="width: 45px;">Blockchain</h2>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-4 py-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about-simulator.html" class="nav-item nav-link">About Me</a>
                <a href="hash.html" class="nav-item nav-link">Hash</a>
                <a href="block.html" class="nav-item nav-link">Block</a>
                <a href="chain.html" class="nav-item nav-link">Block Chain</a>
                <a href="ecc.html" class="nav-item nav-link">ECC Signature</a>
                <a href="konsensus.html" class="nav-item nav-link active">Konsensus</a>
            </div>
            <div class="h-100 d-lg-inline-flex align-items-center d-none">
            </div>
        </div>
    </nav>
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-4 mb-3 animated slideInDown">Simulasi Konsensus</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Konsensus</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container-xxl py-5" id="simulator-content">
        <div class="container">
            <div id="page-consensus" class="card shadow-sm border-0 mt-3 mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="card-body p-4">
                    <h2 class="card-title">Simulasi Konsensus</h2>
                    <div class="row wallets g-4">
                        <div class="col-md-4">
                            <div class="wallet card p-3" data-user="A">
                                <h3 class="h5">User A</h3>
                                <div class="mb-2">Saldo: <span id="saldo-A" class="fw-bold">100</span></div>
                                <label class="form-label small">Penerima:</label><select id="receiver-A"
                                    class="form-select form-select-sm">
                                    <option value="B">User B</option>
                                    <option value="C">User C</option>
                                </select>
                                <label class="form-label small mt-2">Jumlah:</label><input id="amount-A"
                                    class="form-control form-control-sm" type="number" min="1" value="10" />
                                <button id="send-A" class="btn btn-primary btn-sm mt-3">Kirim</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="wallet card p-3" data-user="B">
                                <h3 class="h5">User B</h3>
                                <div class="mb-2">Saldo: <span id="saldo-B" class="fw-bold">100</span></div>
                                <label class="form-label small">Penerima:</label><select id="receiver-B"
                                    class="form-select form-select-sm">
                                    <option value="A">User A</option>
                                    <option value="C">User C</option>
                                </select>
                                <label class="form-label small mt-2">Jumlah:</label><input id="amount-B"
                                    class="form-control form-control-sm" type="number" min="1" value="10" />
                                <button id="send-B" class="btn btn-primary btn-sm mt-3">Kirim</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="wallet card p-3" data-user="C">
                                <h3 class="h5">User C</h3>
                                <div class="mb-2">Saldo: <span id="saldo-C" class="fw-bold">100</span></div>
                                <label class="form-label small">Penerima:</label><select id="receiver-C"
                                    class="form-select form-select-sm">
                                    <option value="A">User A</option>
                                    <option value="B">User B</option>
                                </select>
                                <label class="form-label small mt-2">Jumlah:</label><input id="amount-C"
                                    class="form-control form-control-sm" type="number" min="1" value="10" />
                                <button id="send-C" class="btn btn-primary btn-sm mt-3">Kirim</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3"><label for="mempool" class="form-label">Mempool (pending
                            transactions):</label><textarea id="mempool" class="form-control" rows="3"
                            placeholder="Setiap transaksi di baris baru. Contoh: A -> B:10"></textarea></div>
                    <div class="d-flex gap-2 mt-3 mb-4">
                        <button id="btn-mine-all" class="btn btn-success text-white">Mine Semua Transaksi</button>
                        <button id="btn-verify-consensus" class="btn btn-warning text-white">Verify</button>
                        <button id="btn-consensus" class="btn btn-info text-white">Consensus</button>
                    </div>
                    <h3 class="mt-4 h4">Blockchain Tiap User</h3>
                    <div id="chains">
                        <h4>Database User A</h4>
                        <div id="chain-A" class="chain-row"></div>
                        <h4>Database User B</h4>
                        <div id="chain-B" class="chain-row"></div>
                        <h4>Database User C</h4>
                        <div id="chain-C" class="chain-row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div id="footer-placeholder"></div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="js/app-simulator.js"></script>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    </body>
</html>
