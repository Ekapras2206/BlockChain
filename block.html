<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simulasi Block - Blockchain Simulator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/style-simulator.css" rel="stylesheet">
</head>

<body>
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h2 class="m-0 text-primary"><img class="img-fluid me-2" src="PENS.png" alt=""
                    style="width: 45px;">Blockchain</h2>
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-4 py-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about-simulator.html" class="nav-item nav-link">About Me</a>
                <a href="hash.html" class="nav-item nav-link">Hash</a>
                <a href="block.html" class="nav-item nav-link active">Block</a> <a href="chain.html"
                    class="nav-item nav-link">Block Chain</a>
                <a href="ecc.html" class="nav-item nav-link">ECC Signature</a>
                <a href="konsensus.html" class="nav-item nav-link">Konsensus</a>
            </div>
            <div class="h-100 d-lg-inline-flex align-items-center d-none">
            </div>
        </div>
    </nav>
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-4 mb-3 animated slideInDown">Simulasi Block</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Block</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container-xxl py-5" id="simulator-content">
        <div class="container">
            <div id="page-block" class="card shadow-sm border-0 mt-3 mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="card-body p-4">
                    <h2 class="card-title">Single Block</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="block-number" class="form-label"># (Nomor
                                Block):</label><input id="block-number" class="form-control" type="number" min="0"
                                value="0" /></div>
                        <div class="col-md-6 mb-3"><label for="block-nonce" class="form-label">Nonce:</label><input
                                id="block-nonce" class="form-control" type="text" maxlength="9" /></div>
                    </div>
                    <div class="mb-3"><label for="block-timestamp" class="form-label">Timestamp:</label><input
                            id="block-timestamp" class="form-control" type="text" readonly /></div>
                    <div class="mb-3"><label for="block-data" class="form-label">Data:</label><textarea id="block-data"
                            class="form-control" rows="4"></textarea></div>
                    <div class="mb-3"><label class="form-label">Hash:</label>
                        <div id="block-hash" class="hash-output"></div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-md-6 mb-3">
                            <label for="speed-control" class="form-label">Kecepatan Mining:</label>
                            <select id="speed-control" class="form-select">
                                <option value="1">Normal</option>
                                <option value="10">10x Lebih Cepat</option>
                                <option value="50">50x Lebih Cepat</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button id="btn-mine" class="btn btn-success w-100">Mine</button>
                        </div>
                    </div>
                    <div id="mining-status" class="status text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="js/app-simulator.js"></script>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
